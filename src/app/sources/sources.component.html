<div class="row">
  <div class="container sources d-flex justify-content-center">
    <mat-form-field>
      <mat-select [(value)]="selected">
        <mat-option [value]="source.id" *ngFor="let source of sources">{{source.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="onSourceChange()">Submit</button>
  </div>
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5" *ngFor="let article of news?.articles">
    <mat-card>
      <img mat-card-image [src]="article.urlToImage" alt="image news">
      <mat-card-header>
        <mat-card-title>
          {{article.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{article.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
