<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5" *ngFor="let article of articles">
    <mat-card>
      <img mat-card-image [src]="article.urlToImage" alt="image news">
      <mat-card-header>
        <mat-card-title>
          {{article.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{article.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onUnfavorite(article)">Unfavorite</button>
        <button mat-button>Read more...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
