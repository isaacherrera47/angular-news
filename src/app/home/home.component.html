<div class="row">
  <mat-spinner *ngIf="!news"></mat-spinner>
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5" *ngFor="let article of news?.articles">
    <mat-card>
      <img mat-card-image [src]="article.urlToImage" alt="image news">
      <mat-card-header>
        <mat-card-title>
          {{article.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{article.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onFavorite(article)">Favorite</button>
        <button mat-button>Read more...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-paginator [length]="length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
